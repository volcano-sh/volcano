apiVersion: v1
kind: Pod
metadata:
  name: kube-batch
  namespace: kube-system
spec:
  hostNetwork: true
  nodeName: kubernetes-master
  containers:
  - name: kube-batch
    image: kubesigs/kube-batch:v0.4.2
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 100m
    command:
    - /bin/sh
    - -c
    - /usr/local/bin/kube-batch
       --v=4 --logtostderr --schedule-period=100ms --listen-address=:8081 --kubeconfig=/etc/srv/kubernetes/kubeconfig.kubemark
      1>>/var/log/kube-batch.log 2>&1
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10251
        scheme: HTTP
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - name: srvkube
      mountPath: /etc/srv/kubernetes
      readOnly: true
    - name: logfile
      mountPath: /var/log/kube-batch.log
  volumes:
  - name: srvkube
    hostPath:
      path: /etc/srv/kubernetes
  - name: logfile
    hostPath:
      path: /var/log/kube-batch.log
      type: FileOrCreate
